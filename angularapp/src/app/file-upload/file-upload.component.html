
<p-toast></p-toast>

<p-panel header="Upload File">
  <p-fileUpload name="myfile[]" url="https://localhost:7211/file-upload" (onUpload)="onUpload($event)" accept=".csv">
    <ng-template pTemplate="content">
      <p *ngIf="uploadedFile"> {{uploadedFile.name}} - {{uploadedFile.size}} bytes</p>
    </ng-template>
  </p-fileUpload>
</p-panel>
