
<h3>Patient List</h3>

  <p-table [value]="patients" [tableStyle]="{'min-width': '50rem'}" [loading]="loading">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="firstName">First Name <p-sortIcon field="firstName"></p-sortIcon></th>
        <th pSortableColumn="lastName">Last Name <p-sortIcon field="lastName"></p-sortIcon></th>
        <th pSortableColumn="birthday">Birthday <p-sortIcon field="birthday"></p-sortIcon></th>
        <th pSortableColumn="gender">Gender <p-sortIcon field="gender"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-patient>
      <tr>
        <td>{{patient.firstName}}</td>
        <td>{{patient.lastName}}</td>
        <td>{{patient.birthday | date:'shortDate'}}</td>
        <td>{{patient.gender}}</td>
      </tr>
    </ng-template>
  </p-table>
